    <section class="fondito">
        <div class="container">
            <div>
                <div>
                    <div id="contenido">
                        <header class="headi">
                        <h1 class="text-center">Arma tu pedido</h1>
                        </header>
                        <br>
                        <div class="contenido-formulario">
                            <div class="col col-md-10 mr-md-auto ml-md-auto ms-5">
                                <form action="#" id="cotizar-seguro">
                                    <div class="form-group">
                                        <label for="madera">Selecciona la madera:</label>
                                        <select class="form-control" id="madera">
                                            <option value="">- Seleccionar -</option>
                                            <option value="1">Roble ($2000)</option>
                                            <option value="2">Encino ($1000)</option>
                                            <option value="3">Nogal ($500)</option>
                                            <option value="4">Olivo ($4000)</option>
                                        </select>
                                    </div>
                                    <br>

                                    <div class="form-group">
                                        <label for="tamaño">Selecciona el tamaño:</label>
                                        <select class="form-control" id="tamaño">
                                            <option value="">- Seleccionar -</option>
                                            <option value="1">Infantil ($250)</option>
                                            <option value="2">Mediano ($500)</option>
                                            <option value="3">Grande ($750)</option>
                                        </select>
                                    </div>
                                <br>
                                    
                                    <div class="form-group">
                                        <label for="mantenimiento">Selecciona el mantenimiento:</label>
                                        <select class="form-control" id="mantenimiento">
                                            <option value="">- Seleccionar -</option>
                                            <option value="1">Cada 6 meses ($1000)</option>
                                            <option value="2">Cada año ($5000)</option>
                                            <option value="3">Emergencias ($1500)</option>
                                        </select>
                                    </div>

                                    
                                    <!-- <div class="form-group">
                                        <label for="tipo">Selecciona el tipo:</label>
                                        <select class="form-control" id="tipo">
                                            <option value="">- Seleccionar -</option>
                                            <option value="1">Carpinteria ($300)</option>
                                            <option value="2">Ebanisteria ($600)</option>
                                            <option value="3">Artesanal ($900)</option>
                                        </select>
                                    </div> -->
                                <br>
                                    
                                
                                    <div class="form-group">
                                        <label for="tipo">Selecciona el tipo:</label>
                                            <div>
                                                <input type="radio" name="grupo1" value=300 id="valor4" checked="true">
                                                <label for="valor4">Carpinteria ($300)</label>
                                            </div>
                                            <div>
                                                <input type="radio" name="grupo1" value=600 id="valor5">
                                                <label for="valor5">Ebanisteria ($600)</label>
                                            </div>
                                            <div>
                                                <input type="radio" name="grupo1" value=900 id="valor6">
                                                <label for="valor6">Artesanal ($900)</label>
                                            </div>
                                    </div>
                                    <br>

                                    <div class="form-group">
                                        <label for="muebleria">Selecciona tu mueble:</label>
                                        <select class="form-control" id="muebleria">
                                            <option value="">- Seleccionar -</option>
                                            <option value="1">Mesas ($1000)</option>
                                            <option value="2">Sillas ($800)</option>
                                            <option value="3">Estantes ($700)</option>
                                            <option value="4">Armarios ($1000)</option>
                                        </select>
                                    </div>
                                    <br>

                                    <div class="form-group">
                                        <label for="canti">Selecciona la cantidad:</label>
                                        <select class="form-control" id="canti">
                                            <option value="">- Seleccionar -</option>
                                            <option value="1">De 1 - 3 ($500)</option>
                                            <option value="2">De 5 - 10 ($700)</option>
                                            <option value="3">De 15 - 20 ($1000)</option>
                                            
                                        </select>
                                    </div>
                                    <br>

                                    <div class="form-group">
                                        <label for="entrega">Selecciona el tipo de entrega:</label>
                                        <select class="form-control" id="entrega">
                                            <option value="">- Seleccionar -</option>
                                            <option value="1">En tienda ($0)</option>
                                            <option value="2">A domicilio ($500)</option>
                                            
                                        </select>
                                    </div>
                                    <br>

                                    <div class="form-group">
                                        <label for="garantia">Selecciona la garantia:</label>
                                        <select class="form-control" id="garantia">
                                            <option value="">- Seleccionar -</option>
                                            <option value="1">De 1 - 3 meses ($600)</option>
                                            <option value="2">De 4 - 6 meses ($800)</option>
                                            <option value="3">A 1 año ($1000)</option>
                                        </select>
                                    </div>
                                    <br>

                                    <div id="cargando">
                                        <img src="img/spinner.gif">
                                    </div>
                                    <div id="resultado"></div>
                                    <div class="form-group mb-3">
                                        <button type="submit" class="btn btn-raised btn-primary ">Cotizar
                                        </button>
                                    </div>
                                    <br>
                                </form>
